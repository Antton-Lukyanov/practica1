<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - ХХХ Сервак ХХХ</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <h1 class="header__title">ХХХ Сервак ХХХ</h1>
        </header>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="../index.html">Главная</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="news.html">Новости</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="practices.html">Практики</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="goods.html">Товары</a>
                </li>
                <li class="nav__item nav__item--active">
                    <a class="nav__link" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>
        
        <main class="main">
            <section class="contacts">
                <h2 class="contacts__title">Контакты</h2>
                
                <div class="contacts__container">
                    <div class="contact-info">
                        <h3 class="contact-info__title">Адрес электронной почты:</h3>
                        <p class="contact-info__text">bibaloveff@gmail.com</p>
                        
                        <h3 class="contact-info__title">Адрес:</h3>
                        <p class="contact-info__text">г. Москва, Алтуфьевское шоссе, д. 18/5</p>
                        
                        <h3 class="contact-info__title">Телефон:</h3>
                        <p class="contact-info__text">+7 (977) 166-22-00</p>
                        
                        <button class="button button--primary button--large" onclick="contactDialog.showModal()">Связаться с нами</button>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <p class="footer__text">Все права защищены © 2025</p>
        </footer>

        <!-- Модальное окно для формы обратной связи -->
        <dialog class="dialog" id="contactDialog">
            <div class="dialog__header">
                <h2 class="dialog__title">Форма обратной связи</h2>
            </div>

            <div class="dialog__content">
                <form id="feedbackForm" method="dialog">
                    <div class="form__group">
                        <label class="form__label" for="name">
                            Имя <span class="form__required">*</span>
                        </label>
                        <input class="form__input" type="text" id="name" name="name" required placeholder="Введите ваше имя">
                    </div>

                    <div class="form__group">
                        <label class="form__label" for="phone">
                            Телефон <span class="form__required">*</span>
                        </label>
                        <input class="form__input" type="tel" id="phone" name="phone" required placeholder="+7 (977) 166-22-00">
                    </div>

                    <div class="form__group">
                        <label class="form__label" for="email">
                            Электронная почта <span class="form__required">*</span>
                        </label>
                        <input class="form__input" type="email" id="email" name="email" required placeholder="example@mail.ru">
                    </div>

                    <div class="form__group">
                        <label class="form__label" for="category">
                            Категория обращения <span class="form__required">*</span>
                        </label>
                        <select class="form__select" id="category" name="category" required>
                            <option value="">Выберите категорию</option>
                            <option value="wheel_repair">Ремонт и покраска дисков</option>
                            <option value="exhaust_installation">Установка нештатного выхлопа</option>
                            <option value="optics_restoration">Восстановление оптики</option>
                            <option value="tuning">Тюнинг автомобиля</option>
                            <option value="maintenance">Техническое обслуживание</option>
                            <option value="diagnostics">Диагностика автомобиля</option>
                            <option value="body_repair">Кузовной ремонт</option>
                            <option value="detailing">Детейлинг и химчистка</option>
                            <option value="consultation">Консультация по тюнингу</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>

                    <div class="form__group">
                        <label class="form__label" for="message">
                            Текст обращения <span class="form__required">*</span>
                        </label>
                        <textarea class="form__textarea" id="message" name="message" required placeholder="Опишите вашу проблему или вопрос..."></textarea>
                    </div>

                    <div class="form__actions">
                        <button type="submit" class="button">Отмена</button>
                        <button type="button" class="button button--primary" onclick="submitForm()">Отправить</button>
                    </div>
                </form>
            </div>
        </dialog>
    </div>

    <script>
        // Функция для отправки формы
        function submitForm() {
            const form = document.getElementById('feedbackForm');
            const formData = new FormData(form);

            // Простая валидация
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Собираем данные формы
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                category: formData.get('category'),
                message: formData.get('message')
            };

            // В реальном приложении здесь был бы AJAX-запрос
            console.log('Данные формы:', data);

            // Показываем уведомление об успешной отправке
            alert('Спасибо! Ваше обращение отправлено. Мы свяжемся с вами в ближайшее время.');

            // Закрываем модальное окно
            contactDialog.close();

            // Очищаем форму
            form.reset();
        }

        // Закрытие модального окна по клику на фон
        document.getElementById('contactDialog').addEventListener('click', function(event) {
            if (event.target === this) {
                this.close();
            }
        });

        // Обработка отправки формы через Enter (предотвращаем стандартное поведение)
        document.getElementById('feedbackForm').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && event.target.type !== 'textarea') {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
